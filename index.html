<!doctype html>
<html class="no-js" lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Jackie Pitcher Portfolio</title>
		<link rel="stylesheet" href="css/foundation.css">
		<link rel="stylesheet" href="css/app.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200,400">
	</head>

	<body>
		<div class="container">
			<div class="grid-container">
				<div class="grid-x grid-margin-x">

					<header class="large-12 cell">
						<img id="logo" src="img/logo.png" alt="Udacity logo" />
						<h1>JACKIE PITCHER</h1>
						<h4>FULL-STACK WEB DEVELOPER</h4>
					</header>
					
					<div class="large-12 cell" >
						<img id="main-image" src="img/code.png" alt="HTML code" />
					</div>
					
					<div class="large-12 cell">
						<h2>Featured Work</h2>
					</div>
						
					<div class="large-4 medium-4 cell">
						<figure>
							<img src="img/disney.png" alt="Disney Castle" />
							<figcaption>
								<h3>HONEST TRAILERS</h3>
								<p><a href="https://github.com/jpitcher2012/movie-trailer-website/" target="_blank">github: movie-trailer-website</a></p>
							</figcaption>
						</figure>
					</div>
						
					<div class="large-4 medium-4 cell">
						<figure>
							<img src="img/portfolio.png" alt="Portfolio Website" />
							<figcaption>
								<h3>PORTFOLIO SITE</h3>
								<p><a href="https://github.com/jpitcher2012/portfolio-site" target="_blank">github: portfolio-site</a></p>
							</figcaption>
						</figure>
					</div>
					
					<div class="large-4 medium-4 cell">
						<figure>
							<img src="img/logs.png" alt="Computer Logs" />
							<figcaption>
								<h3>LOGS ANALYSIS</h3>
								<p>Coming Soon!</p>
							</figcaption>
						</figure>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
